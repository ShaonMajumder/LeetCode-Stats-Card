[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/leetcode-card"
  status = 200
  force = true

[[redirects]]
  from = "/:username"
  to = "/.netlify/functions/leetcode-card/:username"
  status = 200
